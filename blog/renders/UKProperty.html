<!doctype html>
<html lang="en">
  <head>
      <title>
          UK Housing Prices
      </title>

      <!--meta for google-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Lime Street, Statistics&#8745;Technology">
      <meta name="keywords" content="Lime Street, Lime Street Lab">
      <meta name="author" content="Lime Street">
      <meta name="robots" content="noindex">

      <!--JQuery and Bootstrap-->
      <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" type="text/css"><!--Bootstrap CSS-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--jquery-->
      <script src="../../assets/js/bootstrap.min.js"></script><!--Bootstrap JS-->
      <script src="https://code.highcharts.com/highcharts.js"></script><!--Highcharts-->

      <!--icons-->
      <link rel="icon" type="image/png" href="../../assets/img/red-favicon.png">
      <link rel="apple-touch-icon" href="../../assets/img/red-apple-touch-icon.png">

      <!--internal scripts-->        
      <script src="../src/UKProperty/propertyCharts.js"></script>

  </head>


  <body ontouchstart="">
  <main class="container">

  <h1 class="mt-4 text-primary display-6 mb-5 text-center">UK historical property price charts</h1>
  
  <br>
  
  <section class="row">

  <h4 class="col-12 text-primary text-start ms-5 mb-3"><span id="price-compare-chart">Price trend comparison <small>(2004-2024)</small></span></h4>
  
  <div class="col-5 ms-5">
    <select name="group-select" id="group-select" class="form-select">
      <option value="national" selected>National cities</option>
      <option value="london">London areas</option>
      <option value="london commuters">London Commuters</option>
    </select>
  </div>

  <div class="col">
    <button type="button" class="btn btn-primary btn-lg float-end me-5" id="percentage-start-btn">
      Start    
    </button>
  </div>
  <figure id="percentage-chart" class="col-12 mt-2 ms-5 me-5 mb-3"></figure>

  </section>

  <br><br>
  
  <section class="row">
  <h4 class="col-12 text-primary text-start ms-5 mb-4"><span id="property-type-chart">Average values by location and property type</span></h4>
  
    <div class="col-5 ms-5">
      <select name="city-select" id="city-select" class="form-select">

        <optgroup label="London">
          <option value="barnet">Barnet</option>
          <option value="brent">Brent</option>
          <option value="camden">Camden</option>
          <option value="croydon">Croydon</option>
          <option value="ealing">Ealing</option>
          <option value="greenwich">Greenwich</option>
          <option value="hackney">Hackney</option>
          <option value="hammersmith and fulham">Hammersmith and Fulham</option>
          <option value="islington">Islington</option>
          <option value="kensington and chelsea" selected>Kensington and Chelsea</option>
          <option value="kingston upon thames">Kingston upon Thames</option>
          <option value="lambeth">Lambeth</option>
          <option value="richmond upon thames">Richmond upon Thames</option>
          <option value="southwark">Southwark</option>
          <option value="sutton">Sutton</option>
          <option value="tower hamlets">Tower Hamlets</option>
          <option value="wandsworth">Wandsworth</option>
          <option value="wandsworth">Westminster</option>
        </optgroup>

        <optgroup label="Scotland">
          <option value="edinburgh">Edinburgh</option>
          <option value="glasgow">Glasgow</option>
        </optgroup>

        <optgroup label="East of England">
          <option value="cambridge">Cambridge</option>
          <option value="chelmsford">Chelmsford</option>
          <option value="colchester">Colchester</option>
        </optgroup>

        <optgroup label="South East">
          <option value="brighton">Brighton</option>
          <option value="milton keynes">Milton Keynes</option>
          <option value="oxford">Oxford</option>
          <option value="reading">Reading</option>
        </optgroup>

        <optgroup label="South West">
          <option value="bath">Bath</option>
          <option value="bristol">Bristol</option>
          <option value="cardiff">Cardiff</option>
          <option value="cheltenham">Cheltenham</option>
          <option value="exeter">Exeter</option>
        </optgroup>

        <optgroup label="East Midlands">
          <option value="derby">Derby</option>
          <option value="leicester">Leicester</option>
          <option value="nottingham">Nottingham</option>
        </optgroup>

        <optgroup label="West Midlands">
          <option value="birmingham">Birmingham</option>
          <option value="coventry">Coventry</option>
          <option value="warwick">Warwick</option>
        </optgroup>

        <optgroup label="Yorkshire">
          <option value="leeds">Leeds</option>
          <option value="sheffield">Sheffield</option>
          <option value="york">York</option>
        </optgroup>

        <optgroup label="North East">
          <option value="newcastle">Newcastle</option>
        </optgroup>

        <optgroup label="North West">
          <option value="liverpool">Liverpool</option>
          <option value="manchester">Manchester</option>
        </optgroup>

      </select>
    </div>

    <div class="col">
      <button type="button" class="btn btn-primary btn-lg float-end me-5" id="price-start-btn">
      Start    
      </button>
    </div>  

  <figure id="price-chart" class="col-12 mt-2 ms-5 me-5 mb-3"></figure>
  </section>
   
  </main>
  </body>
